<!doctype html>
<html ng-app="Facebook">
  <head>
    <script src="http://code.angularjs.org/angular-1.0.1.js"></script>
	<script src="http://code.angularjs.org/angular-resource-1.0.1.js"></script>
    <title> Facebook Login Page </title>
  </head>
  <body>
    <body>

      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '402838229751431', // App ID
            channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
          });
        };
        // Load the SDK Asynchronously
        (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
         }(document));
      </script>

      <div class="fb-login-button" scope="email,friends_about_me, friends_hometown, friends_hometown">
        Login with Facebook
      </div>

  </body>
  
 
</html>
